<!-- welcome.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .welcome-message {
      background-color: #fff;
      color: #000;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .logout-button {
      display: inline-block;
      background-color: #000;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s;
      margin-top: 20px;
    }

    .logout-button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="welcome-message">
      <h1>Bonjour {{ session['user_name'] }}!</h1>
      <p>Vous êtes connecté.</p>
      <a class="logout-button" href="{{ url_for('logout') }}">Déconnexion</a>
    </div>
  </div>
</body>
</html>
