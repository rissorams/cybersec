<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
      body {
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
      }
      .container {
        max-width: 400px;
        margin: 100px auto;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0px 0px 20px rgba(0,0,0,0.1);
        padding: 40px;
      }
      h1 {
        text-align: center;
        font-size: 2em;
        margin-bottom: 1em;
        color: #000;
      }
      label {
        display: block;
        font-size: 1.1em;
        margin-bottom: .3em;
        color: #000;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        border-radius: 3px;
        border: 1px solid #ccc;
        margin-bottom: 20px;
        box-sizing: border-box;
        font-size: 1em;
      }
      input[type="submit"] {
        width: 100%;
        background-color: #4CAF50;
        color: #fff;
        padding: 15px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        font-size: 1.1em;
      }
      input[type="submit"]:hover {
        background-color: #3e8e41;
      }
      .error {
        color: #D8000C;
        margin-top: 10px;
        padding: 10px;
        background-color: #FFD2D2;
      }
      p {
        text-align: center;
      }
      a {
        color: #4CAF50;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Login</h1>
      {% if error %}
        <p class="error">{{ error }}</p>
      {% endif %}
      <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.username.label }} {{ form.username() }}
        {{ form.password.label }} {{ form.password() }}
        <input type="submit" value="Login">
    </form>
    
      <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
    </div>
  </body>
</html>
